<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cybersecurity Innovation Coverage Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      background-color: #0f1117;
      color: #f1f6ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .domain-card {
      background-color: #1a1d2e;
      border-radius: 8px;
      padding: 1rem;
      height: 100%;
    }
    .form-select {
      background-color: #1e1e2f;
      color: white;
      border-color: #333;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .progress-bar {
      font-size: 0.85rem;
    }
    canvas {
      max-width: 720px;
      margin: 2rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Cybersecurity Innovation Coverage Tracker</h1>

    <canvas id="radarChart" height="300"></canvas>
    <div class="text-center my-3 fw-bold">Innovation Score: <span id="totalScore">0</span>/60</div>

    <div id="domainCards" class="row row-cols-1 row-cols-md-3 g-4 mt-4"></div>
  </div>

  <script>
    const domains = [
      "Data Security", "Identity Security", "SaaS Security", "External Attack Surface",
      "Runtime Security", "API Security", "Threat Detection", "Incident Response",
      "Security Operations", "Intelligence", "Compliance", "Code Security"
    ];

    const maturityOptions = [
      "Not Covered",
      "Metadata",
      "Metadata + Events",
      "Metadata + Events + Monitoring",
      "Metadata + Events + Monitoring + Detection",
      "Metadata + Events + Monitoring + Detection + Enrichment (Ideal)"
    ];

    const scores = Array(domains.length).fill(0);

    const chart = new Chart(document.getElementById("radarChart"), {
      type: "radar",
      data: {
        labels: domains,
        datasets: [{
          label: "Coverage",
          data: scores,
          backgroundColor: "rgba(100, 200, 255, 0.2)",
          borderColor: "rgba(100, 200, 255, 1)",
          pointBackgroundColor: "rgba(100, 200, 255, 1)"
        }]
      },
      options: {
        scales: {
          r: {
            beginAtZero: true,
            max: 5,
            ticks: {
              stepSize: 1,
              color: "#f1f6ff"
            },
            pointLabels: {
              color: "#ffffff",
              font: { size: 13 }
            },
            grid: { color: "#333" },
            angleLines: { color: "#333" }
          }
        },
        plugins: {
          legend: { labels: { color: "#f1f6ff" } }
        },
        responsive: true,
        maintainAspectRatio: false
      }
    });

    function renderDomainCards() {
      const container = document.getElementById("domainCards");
      container.innerHTML = "";
      domains.forEach((domain, idx) => {
        const col = document.createElement("div");
        col.className = "col";
        col.innerHTML = `
          <div class="domain-card h-100">
            <h6 class="fw-bold">${domain}</h6>
            <select class="form-select mb-2" onchange="updateScore(${idx}, this.value)">
              ${maturityOptions.map((opt, i) => `<option value="${i}">${opt}</option>`).join("")}
            </select>
            <div class="progress">
              <div class="progress-bar bg-info" id="progress-${idx}" style="width: 0%">Not Covered</div>
            </div>
          </div>
        `;
        container.appendChild(col);
      });
    }

    function updateScore(index, value) {
      scores[index] = parseInt(value);
      document.getElementById(`progress-${index}`).style.width = `${(value * 20)}%`;
      document.getElementById(`progress-${index}`).textContent = maturityOptions[value];
      updateChart();
    }

    function updateChart() {
      chart.data.datasets[0].data = scores;
      chart.update();
      document.getElementById("totalScore").textContent = scores.reduce((a, b) => a + b, 0);
    }

    renderDomainCards();
    updateChart();
  </script>
</body>
</html>
