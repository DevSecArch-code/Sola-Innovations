<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="title" content="Cybersecurity Innovation Coverage Calculator" />
    <meta name="description" content="Assess innovation coverage across cybersecurity domains and capabilities." />
    <meta name="author" content="Idan Pinto" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Cybersecurity Innovation Coverage Calculator</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        background-color: #0e0e15;
        color: #f1f6ff;
        margin: 0;
        padding: 2rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: #ffffff;
      }
      h5, h6, label {
        font-size: 1.1rem;
        font-weight: 600;
        color: #f1f6ff;
      }
      .form-control, .form-control:focus, .form-range {
        background-color: #1e1e2f;
        color: #ffffff;
        border-color: #555;
      }
      select.form-control {
        width: 220px;
        margin-top: 1rem;
        margin-bottom: 1rem;
      }
      canvas {
        max-width: 680px;
        margin: 0 auto 2rem auto;
        display: block;
      }
      .score-box {
        text-align: center;
        margin: 1rem 0;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .domain-slider {
        background: linear-gradient(to right, #d0e8ff 0%, #6cbfff 50%, #2d8eff 100%);
        border-radius: 10px;
        height: 10px;
        appearance: none;
        outline: none;
      }
      .domain-slider::-webkit-slider-thumb {
        appearance: none;
        height: 20px;
        width: 20px;
        background: #ffffff;
        border-radius: 50%;
        cursor: pointer;
        border: 2px solid #444;
      }
      .domain-label {
        font-weight: bold;
        margin-bottom: 0.25rem;
        color: #f1f6ff;
        font-size: 1.05rem;
      }
      .domain-status {
        margin-top: 0.25rem;
        font-size: 0.95rem;
        font-weight: 500;
        color: #9ecbff;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <section class="text-center">
        <h1>Cybersecurity Innovation Coverage Calculator</h1>
        <canvas class="riskChart" id="riskChart" height="300"></canvas>
        <div class="score-box">
          <span>Total Score: <span id="scoreValue">0</span></span>
        </div>
      </section>

      <div class="row mb-4 mt-4">
        <section class="col-12">
          <h5>Domain-by-Domain Capability Progress</h5>
          <div id="customScores" class="row gx-3 gy-3"></div>
        </section>
      </div>

      <div class="row justify-content-center">
        <section class="col-auto">
          <h6 class="IS">Innovation Coverage Score</h6>
          <div class="score-box" id="innovationScore">0</div>
        </section>
      </div>

      <footer class="text-center mt-4">
        <div>
          2025 Cybersecurity Innovation Coverage Calculator | Modified by Idan Pinto | Based on OWASP Risk Calculator by <a href="https://hackpuntes.com" target="_blank">Javier Olmedo</a> | Source on <a href="https://github.com/JavierOlmedo/OWASP-Calculator" target="_blank">Github</a>
        </div>
      </footer>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      const securityDomains = [
        "Data Security", "Identity Security", "SaaS Security", "External Attack Surface",
        "Runtime Security", "API Security", "Threat Detection", "Incident Response",
        "Security Operations", "Intelligence", "Compliance", "Code Security"
      ];

      const capabilityLabels = [
        "Metadata",
        "Events",
        "Monitoring",
        "Detection",
        "Enrichment"
      ];

      let perDomainCapabilityMatrix = securityDomains.map(() => [0, 0, 0, 0, 0]);

      const radarCtx = document.getElementById("riskChart").getContext("2d");
      const radarChart = new Chart(radarCtx, {
        type: 'radar',
        data: {
          labels: securityDomains,
          datasets: [{
            label: "Coverage Score",
            backgroundColor: "rgba(100, 200, 255, 0.2)",
            borderColor: "rgba(100, 200, 255, 1)",
            pointBackgroundColor: "rgba(100, 200, 255, 1)",
            data: securityDomains.map((_, i) => perDomainCapabilityMatrix[i].reduce((a, b) => a + b, 0))
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { labels: { color: '#f1f6ff' } }
          },
          scales: {
            r: {
              angleLines: { color: '#333' },
              grid: { color: '#333' },
              pointLabels: { color: '#ffffff', font: { size: 14 } },
              ticks: {
                beginAtZero: true,
                max: 25,
                stepSize: 5,
                color: '#f1f6ff'
              }
            }
          }
        }
      });

      function updateCustomSliders() {
        const container = document.getElementById("customScores");
        container.innerHTML = "";
        securityDomains.forEach((domain, i) => {
          const col = document.createElement("div");
          col.className = "col-md-4 mb-4";

          const label = document.createElement("label");
          label.className = "domain-label";
          label.innerText = domain;
          col.appendChild(label);

          capabilityLabels.forEach((cap, j) => {
            const dropdown = document.createElement("select");
            dropdown.className = "form-control mt-1 mb-1";
            dropdown.innerHTML = "";
            for (let k = 0; k <= 5; k++) {
              const opt = document.createElement("option");
              opt.value = k;
              opt.text = `${cap} Level ${k}`;
              if (perDomainCapabilityMatrix[i][j] === k) opt.selected = true;
              dropdown.appendChild(opt);
            }
            dropdown.onchange = function () {
              perDomainCapabilityMatrix[i][j] = parseInt(this.value);
              updateChart();
            };
            col.appendChild(dropdown);
          });

          container.appendChild(col);
        });
      }

      function updateChart() {
        const scores = perDomainCapabilityMatrix.map(row => row.reduce((a, b) => a + b, 0));
        radarChart.data.datasets[0].data = scores;
        radarChart.update();

        const total = scores.reduce((a, b) => a + b, 0);
        document.getElementById("innovationScore").textContent = total;
        document.getElementById("scoreValue").textContent = total;
      }

      window.onload = () => {
        updateCustomSliders();
        updateChart();
      };
    </script>
  </body>
</html>
